<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Coderverse Scholarship">
    <meta name="author" content="Coderverse">
    <meta name="keywords" content="Coderverse Scholarship">

    <!-- Title Page-->
    <title>Palasari Village</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
        rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.12.7/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" crossorigin="anonymous" />
    <!-- Main CSS-->
    <link href="css/main.min.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <img src="//coderverse.com/wp-content/uploads/2019/11/coderverse-1.png"
                        class="mx-auto d-block img-size-2 img-fluid" alt="">
                    <h2 class="title">Pengisian Data Warga Desa Palasari</h2>
                </div>
                <div class="card-body">
                    <form method="POST" autocomplete="off" name="google-sheet">
                        <div class="form-row">
                            <div class="name">Nama Lengkap </div>
                            <div class="value">
                                <div class="input-group">
                                    <input required class="input--style-5" type="text" name="Nama">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">NIK</div>
                            <div class="value">
                                <div class="input-group">
                                    <input required class="input--style-5" type="text" name="Nik">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">No. Kartu Keluarga </div>
                            <div class="value">
                                <div class="input-group">
                                    <input required class="input--style-5" type="text" name="No_kk">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Alamat </div>
                            <div class="value">
                                <div class="input-group">
                                    <input required class="input--style-5" type="text" name="Alamat">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">RT</div>
                            <div class="value">
                                <div class="input-group">
                                    <input required class="input--style-5" type="text" name="Rt">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">RW</div>
                            <div class="value">
                                <div class="input-group">
                                    <input required class="input--style-5" type="text" name="Rw">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Jenis Kelamin</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="Jenis_kelamin">
                                            <option disabled="disabled" selected>Pilih Jenis kelamin</option>
                                            <option value="Laki-Laki">Laki - laki</option>
                                            <option value="Perempuan">Perempuan</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Umur</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" required type="umur" name="Umur">
                                </div>
                            </div>
                        </div>
                       <div class="form-row m-b-55">
                            <div class="name">Nomor Telepon (Pilih salah satu)</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="No_Suami">
                                            <label class="label--desc">No. Telepon Suami</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="No_Istri">
                                            <label class="label--desc">No .Telepon Istri</label> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> 
                        <div class="form-row">
                            <div class="name">Email (Jika Ada)</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="Email">
                                </div>
                            </div>
                        </div>
                        <!-- <div class="form-row m-b-55">
                            <div class="name">Phone</div>
                            <div class="value">
                                <div class="row row-refine">
                                    <div class="col-3">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="area_code">
                                            <label class="label--desc">Area Code</label>
                                        </div>
                                    </div>
                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="phone">
                                            <label class="label--desc">Phone Number</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> -->
                        <div class="form-row">
                            <div class="name">Pekerjaan</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="Pekerjaan">
                                            <option disabled="disabled" selected>Pilih Pekerjaan</option>
                                            <option value="Perangkat Desa">Perangkat Desa</option>
                                            <option value="Pensiunan">Pensiunan</option>
                                            <option value="Kepolisian RI">Kepolisian RI</option>
                                            <option value="Pegawai Negeri Sipil">Pegawai Negeri Sipil</option>
                                            <option value="Wiraswasta">Wiraswasta</option>
                                            <option value="Karyawan Swasta">Karyawan Swasta</option>
                                            <option value="Buruh">Buruh</option>
                                            <option value="Peternak">Peternak</option>
                                            <option value="Karyawan BUMN">Karyawan BUMN</option>
                                            <option value="Buruh Tani/Perkebunan">Buruh Tani/Perkebunan</option>
                                            <option value="Ibu Rumah Tangga">Ibu Rumah Tangga</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row p-t-20">
                            <label class="label label--block">Apakah Alamat saat ini sesuai dengan KTP</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">Ya
                                    <input value="Ya" type="radio" checked="checked" name="alamat_sesuai_ktp">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">Tidak
                                    <input value="Tidak" type="radio" name="alamat_sesuai_ktp">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit" name="submit">Kirim Data</button>
                            <p class="loading" > <i class="fas fa-info-circle"></i> <em class="emgreen" >ITB Ahmad Dahlan Jakarta</em> Terima Kasih Kepada Seluruh Warga Desa Palasari Telah Mengisi Data Warga. 2023</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.12.7/dist/sweetalert2.all.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>

    <!-- Main JS-->
    <script src="js/global.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.js-example-basic-multiple').select2();
        });
        const scriptURL =
            'https://script.google.com/macros/s/AKfycbwcwoxqMZnf-xhg24nA7xhW-wVi9gClM0ubQfgkg76NmAJpSO0xwsyggl1shv18WH79/exec'
        const form = document.forms['google-sheet']
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => Swal.fire({
                    position: 'center',
                    icon: 'success',
                    title: 'Registration Successful',
                    showConfirmButton: false,
                    timer: 2000
                }))
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>
</html>
